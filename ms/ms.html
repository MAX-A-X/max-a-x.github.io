<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB3 运行器</title>
    <script src="https://unpkg.com/@turbowarp/player"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 480px;
            height: 360px;
            border: 2px solid #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>嵌入式 SB3 运行器</h2>
    <div id="container"></div>
    <button onclick="startSB3()">启动</button>
    
    <script>
        const sb3Url = "https://m.maxmzh888.workers.dev"; // 确保这个链接有效
        let player = null;
        
        function startSB3() {
            if (player) {
                console.log("已经启动，不能重复启动");
                return;
            }

            console.log("创建 TurboWarp Player...");
            player = new TurboWarp.Player();
            player.setProjectURL(sb3Url);  // 设定项目 URL
            player.appendTo(document.getElementById("container")); // 添加到页面
            
            console.log("开始加载 SB3 文件:", sb3Url);
            player.load(sb3Url).then(() => {
                console.log("SB3 文件加载完成！");
            }).catch(error => {
                console.error("加载失败:", error);
            });
        }
    </script>
</body>
</html>
