<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB3 运行器</title>
    <script src="https://unpkg.com/@turbowarp/player"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 480px;
            height: 360px;
            border: 2px solid #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>嵌入式 SB3 运行器</h2>
    <div id="container"></div>
    <button onclick="startSB3()">启动</button>
    
    <script>
        const sb3Url = "https://m.maxmzh888.workers.dev/spacewaves.sb3"; // 替换为你的 Cloudflare 链接
        let player = null;
        
        function startSB3() {
            if (player) return; // 防止重复启动
            player = new TurboWarp.Player();
            player.appendTo(document.getElementById("container")); // 添加到页面
            player.load(sb3Url); // 🚀 加载 sb3 文件
        }
    </script>
</body>
</html>
