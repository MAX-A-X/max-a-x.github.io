<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="preload" href="css/style.css" as="style">
  <link rel="preload" href="images/logo.svg" as="image">
  <link rel="preload" href="images/logo.svg" as="image" type="image/svg+xml">
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/logo.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星迹博客 | MAX Apex Xenith</title>
  <link rel="stylesheet" href="css/style.css">
    <nav class="navbar">
    <a href="/" class="brand">
      <img src="images/logo.svg" alt="MAX Apex Xenith Logo" class="logo">
      <span class="brand-text">MAX Apex Xenith</span>
    </a>
    <!-- 其他导航项保持不变 -->
  </nav>
  <!-- 内嵌部分样式，用于覆盖背景颜色和卡片样式 -->
  <style>
    /* 设置整个页面背景为深色，文字为白色 */
    body {
      background-color: #111;
      color: #fff;
    }
    /* 可选：调整 .centered-container 背景为透明或无背景色 */
    .centered-container {
      background: transparent;
    }
    /* 博客列表卡片样式 */
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .blog-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .blog-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .blog-content {
      padding: 15px;
      color: #fff;
    }
    .blog-detail {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 加载屏幕 -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text" data-i18n="loading">加载中...</div>
  </div>

  <!-- 导航栏 -->
  <nav class="navbar">
    <a href="/" class="brand">
      <img src="images/logo.svg" alt="MAX Apex Xenith Logo" class="logo">
      <span class="brand-text">MAX Apex Xenith</span>
    </a>
    <ul class="nav-links">
      <li><a href="/">星域</a></li>
      <li><a href="/about">星渊</a></li>
      <li><a href="/works">星辉</a></li>
      <li><a href="/blog">星迹</a></li>
      <li><a href="/forum">星云</a></li>
      <li><a href="/contact">星桥</a></li>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="搜索星域..." data-i18n-placeholder="searchPlaceholder">
        <button class="search-button"></button>
        <div class="search-results"></div>
      </div>
      <button class="theme-toggle">
        <span class="light-icon">☀️</span>
        <span class="dark-icon"></span>
      </button>
    </ul>
    <div class="hamburger">☰</div>
  </nav>

  <!-- 页面主体 -->
  <main class="page-content">
    <div class="centered-container">
      <h1>星迹</h1>

      <!-- 博客列表区域 -->
      <div id="blog-list" class="blog-list">
        <div class="blog-card" data-id="blog-1">
      <!--    <img src="images/blog1.jpg" alt="博客 1">   -->
          <div class="blog-content">
            <h2>《空间波 Space Waves》游戏上线</h2>
            <p>一款激动人心的横向卷轴游戏，结合了快节奏的动作和挑战...</p>
          </div>
        </div>
        <div class="blog-card" data-id="blog-2">
    <!--      <img src="images/blog2.jpg" alt="博客 2">   -->
          <div class="blog-content">
            <h2>2025木屋杯</h2>
            <p>使用《空间波 Space Waves》进行投稿参赛</p>
          </div>
        </div>
      </div>

      <!-- 博客详情区域（初始隐藏） -->
      <div id="blog-detail" class="hidden">
        <button class="back-to-list">返回列表</button>
        <div id="blog-content"></div>
        <div id="comments"></div>
      </div>
    </div>
  </main>

  <!-- 返回顶部按钮 -->
  <button class="back-to-top">⬆ 返回顶部</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const blogList = document.getElementById("blog-list");
      const blogDetail = document.getElementById("blog-detail");
      const blogContent = document.getElementById("blog-content");
      const comments = document.getElementById("comments");
      const backToList = document.querySelector(".back-to-list");

      // 模拟博客数据，可根据实际情况替换
      const blogData = {
        "blog-1": {
          title: "《空间波 Space Waves》游戏上线",
          content: "<p>一款激动人心的横向卷轴游戏，结合了快节奏的动作和挑战。控制一支箭飞过充满障碍物的太空隧道。</p>
    
    <h2>作品简介</h2>
    <p>Space Waves 是一款激动人心的横向卷轴游戏，结合了快节奏的动作和挑战。控制一支箭飞过充满障碍物的太空隧道。</p>
    <p>这款游戏要求玩家控制一支箭来避开障碍物，直到触及每个关卡的尽头。</p>
    <p>Space Waves 于 2024 年 12 月由 MAX至臻星域（MAX Apex Xenith）发布，是当今玩家中很受欢迎的游戏。</p>
    
    <h2>怎么玩</h2>
    <h3>你的目标是什么？</h3>
    <p>你的目标是躲避障碍物、摧毁敌方飞船并收集能量提升来提高你的分数并尽可能长时间地生存。每个关卡的目标是避免碰撞墙壁、旋转齿轮或尖刺。</p>
    
    <h3>无数障碍</h3>
    <p>太空隧道不断生成，确保每次游戏时都能获得独特的挑战体验。沿途会出现墙壁、尖刺和旋转齿轮。玩家需要精准控制箭头来避免碰撞。</p>
    
    <h3>如何控制</h3>
    <ul>
        <li>无尽模式 & 关卡模式：点击任意键或屏幕改变箭头方向。</li>
        <li>双人尽速模式：
            <ul>
                <li>蓝方：W、A、S、D、空格键 或 点击屏幕左半边。</li>
                <li>绿方：方向键（↑↓←→） 或 点击屏幕右半边。</li>
            </ul>
        </li>
    </ul>
    
    <h2>游戏模式</h2>
    <h3>关卡模式 1</h3>
    <p>游戏的初始关卡，难度较低，适合新手熟悉操作。</p>
    
    <h3>无尽模式</h3>
    <p>挑战你的极限，尽可能存活更长时间，考验反应速度。</p>
    
    <h2>技巧与策略</h2>
    <ul>
        <li>多玩以熟练控制箭头。</li>
        <li>合理使用能量提升。</li>
        <li>专注于障碍物和敌方飞船。</li>
        <li>遇到障碍时，尝试Z字形移动。</li>
    </ul>
    
    <h2>开发信息</h2>
    <p><strong>开发周期：</strong> 20小时+</p>
    <p><strong>制作者：</strong> 蓝洞公司 & MAX工作室 & MAX至臻星域（MAX Apex Xenith）</p>
    <p><strong>发行者：</strong> 蓝洞公司 & MAX工作室 & MAX至臻星域（MAX Apex Xenith）</p>
    
    <h1>版权信息</h1>
    <p>部分图画、代码由 MAX工作室 & 蓝洞公司制作，部分素材来源于网络，没有复制、抄袭。</p>
    
    <h1>游玩处</h1>
    <h2>在线游玩</h2>
    <iframe src="https://forkphorus.github.io/embed.html?id=1120595441&auto-start=false&light-content=false" width="482" height="393" allowfullscreen allowtransparency style="border:none;"></iframe></p>"
        },
        "blog-2": {
          title: "2025木屋杯",
          content: "<p>使用《空间波 Space Waves》进行投稿参赛</p><p>木屋杯#5链接：https://match.xiaomawang.com/match/777/index/777</p>"
        }
      };

      document.querySelectorAll(".blog-card").forEach(card => {
        card.addEventListener("click", () => {
          const blogId = card.dataset.id;
          blogList.classList.add("hidden");
          blogDetail.classList.remove("hidden");
          blogContent.innerHTML = `<h2>${blogData[blogId].title}</h2>${blogData[blogId].content}`;

          // 清空旧评论区内容
          comments.innerHTML = "";
          // 动态加载 Utterances 评论区
          let script = document.createElement("script");
          script.src = "https://utteranc.es/client.js";
          script.setAttribute("repo", "MAX-A-X/max-a-x.github.io");
          script.setAttribute("issue-term", blogId);
          script.setAttribute("theme", "github-dark");
          script.setAttribute("crossorigin", "anonymous");
          script.async = true;
          comments.appendChild(script);
        });
      });

      backToList.addEventListener("click", () => {
        blogList.classList.remove("hidden");
        blogDetail.classList.add("hidden");
      });

      window.addEventListener("load", () => {
        document.querySelector(".loading-screen").style.display = "none";
      });
    });
  </script>

  <script src="js/script.js"></script>
</body>
</html>
