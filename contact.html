<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星桥联系 | MAX Apex Xenith</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="loading-screen">
  <div class="loading-spinner"></div>
  <div class="loading-text" data-i18n="loading">加载中...</div>
</div>
  <nav class="navbar">
    <div class="brand">MAX Apex Xenith</div>
    <ul class="nav-links">
      <li><a href="/">星域</a></li>
      <li><a href="/about">星渊</a></li>
      <li><a href="/works">星辉</a></li>
      <li><a href="/blog">星迹</a></li>
      <li><a href="/forum">星云</a></li>
      <li><a href="/contact">星桥</a></li>
      <div class="search-container">
  <input type="text" 
         class="search-input"
         placeholder="搜索星域..."
         data-i18n-placeholder="searchPlaceholder">
  <button class="search-button">🔍</button>
  <div class="search-results"></div>
</div>
      <button class="theme-toggle">
  <span class="light-icon">☀️</span>
  <span class="dark-icon">🌙</span>
</button>
     <!-- 这是一段注释，浏览器不会显示它 
      <div class="language-switcher">
  <button data-lang="zh-CN">中文</button>
  <button data-lang="en-US">English</button>
      -->
    </ul>
    <div class="hamburger">☰</div>
    
</div>
  </nav>

  <main class="contact-section">
    <div class="contact-container">
      <h2>星际通讯</h2>
      
      <div class="contact-info">
        <div class="info-item">
          <i class="icon-location"></i>
          <p>星域坐标：<br>银河系猎户座悬臂</p>
        </div>
        <div class="info-item">
          <i class="icon-email"></i>
          <p>量子通讯：<br>contact@max-a-x.com</p>
        </div>
        <div class="info-item">
          <i class="icon-phone"></i>
          <p>星际热线：<br>+86 138 0013 8000</p>
        </div>
      </div>

      <form class="contact-form" name="contact" method="POST" data-netlify="true">
        <div class="form-group">
          <input type="text" name="name" placeholder="您的称呼" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="量子通讯地址" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="您的星际讯息..." rows="5" required></textarea>
        </div>
        <div class="g-recaptcha" data-sitekey="your-site-key"></div>
        <button type="submit" class="neon-button">
          发送讯息
          <span class="send-icon">➤</span>
        </button>
      </form>
    </div>

    <div class="star-map"></div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
